<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Scam the Scammer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('login.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: rgba(10, 16, 36, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00d1b2;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      background-color: #00d1b2;
      color: #0f172a;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #00d1b2;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form onsubmit="redirectToHome(event)">
      <div>
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      New here? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <script>
    function redirectToHome(event) {
      event.preventDefault(); // stop page from reloading
      window.location.href = "index.html"; // go to homepage
    }
  </script>

</body>
</html>
