<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File & Link Scanner - Scam the Scammer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('scammer.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00d1b2;
      margin-bottom: 10px;
      text-align: center;
    }

    p.description {
      color: #cbd5e1;
      margin-bottom: 30px;
      text-align: center;
      max-width: 700px;
    }

    .scanner-box {
      background-color: rgba(10, 16, 36, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="file"], input[type="text"] {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00d1b2;
      border: none;
      border-radius: 8px;
      color: #0a1024;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-size: 17px;
      font-weight: 600;
      text-align: center;
    }

    #fraud-img {
      margin-top: 20px;
      max-width: 100%;
      display: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <h1>üß™ Test Your Source ‚Äî Is It Safe or Not?</h1>
  <p class="description">
    Upload a file, enter a link, or paste an email to detect possible scams or suspicious content. Let us help you stay safe before it's too late! üö®üîç
  </p>

  <div class="scanner-box">
    <form onsubmit="scanAll(event)">
      <label>Upload File</label>
      <input type="file" id="fileInput" /><br/>

      <label>Enter a Link</label>
      <input type="text" id="linkInput" placeholder="https://example.com" /><br/>

      <label>Paste Email Content</label>
      <input type="text" id="emailInput" placeholder="Congratulations! You've won..." /><br/>

      <button type="submit">Scan Now</button>
      <div id="result"></div>
      <img src="fraud.jpg" id="fraud-img" alt="Fraud Detected" />
    </form>
  </div>

  <script>
    function scanAll(event) {
      event.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const link = document.getElementById('linkInput').value.toLowerCase();
      const email = document.getElementById('emailInput').value.toLowerCase();
      const result = document.getElementById('result');
      const fraudImg = document.getElementById('fraud-img');

      const badExtensions = ['exe', 'bat', 'js', 'vbs', 'scr'];
      const suspiciousKeywords = ['congratulations', 'won', 'urgent', 'click here', 'gift'];
      const badLinks = ['free', 'login', 'bit.ly', 'grabnow', 'getrich'];

      let messages = [];
      let isFraud = false;

      if (file) {
        const ext = file.name.split('.').pop().toLowerCase();
        if (badExtensions.includes(ext)) {
          messages.push("‚ùå The file may be malicious: Unsafe extension detected.");
          isFraud = true;
        } else {
          messages.push("‚úÖ Your file is safe to open! üòäüîê");
        }
      }

      if (link) {
        let suspicious = badLinks.some(word => link.includes(word));
        let isHttp = link.startsWith('http://');
        if (suspicious || isHttp) {
          if (isHttp) {
            messages.push("üîí Warning: This link is not secure (HTTP). Always use HTTPS for safety!");
          }
          if (suspicious) {
            messages.push("‚ö†Ô∏è The link looks suspicious. Be careful before clicking!");
          }
          isFraud = true;
        } else {
          messages.push("‚úÖ This link seems fine! üåêüëç");
        }
      }

      if (email) {
        let scam = suspiciousKeywords.some(word => email.includes(word));
        if (scam) {
          messages.push("üö´ This email may contain scam content. Don't trust it blindly!");
          isFraud = true;
        } else {
          messages.push("‚úÖ Email looks safe! üì©üòä");
        }
      }

      result.innerHTML = messages.join('<br/><br/>');

      if (isFraud) {
        fraudImg.style.display = 'block';
      } else {
        fraudImg.style.display = 'none';
      }
    }
  </script>

</body>
</html>
